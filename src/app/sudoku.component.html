<table class="sudoku-table">
  <tr *ngFor="let row of grid; let i = index">
    <td *ngFor="let col of row; let j = index">
      <input type=text id="sudoku-input-[{{i.toString()}}-{{j.toString()}}]" value={{col}} class="sudoku-input" maxlength="2" oninput="let value = this.value.replace(/[^1-9]/g,''); if (value.length == 2) {this.value = value.substr(1)} else {this.value = value}">
    </td>
  </tr>
</table>
